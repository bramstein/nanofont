<!doctype html>
<html>
  <head>
    <title>Nanofont</title>
    <meta charset="utf-8">
    <style>
      @font-face {
        font-family: nanofont-ttf;
        src: url(../dist/nanofont.ttf) format('truetype');
      }

      @font-face {
        font-family: nanofont-woff;
        src: url(../dist/nanofont.woff) format('woff');
      }

      @font-face {
        font-family: nanofont-woff2;
        src: url(../dist/nanofont.woff2) format('woff2');
      }
    </style>
  </head>
  <body>
    <h1>TrueType</h1>
    <div style="font-family: nanofont-ttf; display: inline-block; background-color: #000; color: white;">a</div>

    <h1>WOFF</h1>
    <div style="font-family: nanofont-woff; display: inline-block; background-color: #000; color: white;">a</div>

    <h1>WOFF2</h1>
    <div style="font-family: nanofont-woff2; display: inline-block; background-color: #000; color: white;">a</div>
  </body>
</html>
